<div>
    <table class="table table-bordered dataTable">
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 80%;">
        </colgroup>
        <tbody>
            <tr>
                <th class="">질문</th>
                <td colspan='2'>{{ query }}</td>
            </tr>
            {% for i in range(5) %}
            <tr>
                <td rowspan='3' style="text-align: center;">{{ i+1 }}</td>
                <th class="">출처</td>
                <td>{{ result[i][0]['source'] }}</td>
            </tr>
            <tr>
                <th class="">항내용</td>
                <td>{{ result[i][0]['context'] }}</td>
            </tr>
            <tr>
                <th class="">정답</td>
                <td id="answer">{{ result[i][0]['answer'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
